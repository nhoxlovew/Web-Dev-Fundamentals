<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <button>OUTSIDE</button>
    <form action="/tacos">
        <button type="button">Pls Do not submit the form</button>
    <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enter a Password:</label>
        <input id="password" type="password" placeholder="password" name="password">
    </p>
    <button>In DA MMIDDLE</button>
    <p>
        <label for="color">Enter a Color:</label>
        <input id="color" type="color" name="color">
    </p>
    <p>
        <label for="number">Enter a Password:</label>
        <input id="number" type="number" placeholder="enter a nummber" name="numb" min="1" max="1000">
    </p>
        <button>Submit</button>
        <input type="submit" value="Click me!!">
    </form>
    <hr>
    <button>Not indside </button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Sreach Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Sreach google</button>
    </form>
    <h3>Sreach Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Sreach Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/bird">
        <input type="checkbox" name="agree_tos" checked>
        <label for="agree">I agree to everything</label>
    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
    </p>
    <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
            <option value="Fish">Fish</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Steak">Steak</option>
        </select>
    </p>
    <p>
        <label for="cheese">Amount of cheese:</label>
        <input type="range" id="cheese" min="1" max="100" value="75" name="cheese">
    </p>
    <p>
        <label for="requests">Any Special Requests?</label>
        <br>
        <textarea name="Requests?" id="requests" cols="30" rows="10"></textarea>
    </p>
    <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" minlength="5" maxlength="20" required>
        <button>Submit</button>
    </form>


</body>
</html>
